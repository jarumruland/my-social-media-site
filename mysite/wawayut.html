<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; /* Adjusted text color for better contrast on the gradient background */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.3s ease; /* Added a subtle hover effect for interactivity */
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .facebook {
            background-color: #1877f2;
        }
        .tiktok {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Social Media Page</h1>
    <p>Check out my profiles below:</p>
    <div class="social-links">
        <a href="https://www.facebook.com/jarum.ruland" class="facebook" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/@ssup_jirum" class="tiktok" target="_blank">TikTok</a>
    </div>
</body>
</html>
